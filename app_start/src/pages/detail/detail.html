<ion-header>

  <ion-navbar>
    <ion-title>{{person.name.first + " "}}{{person.name.last}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    {{person.name.title }} {{person.name.last}} lives in {{ person.location.city}}
  </p>
  <p>
    you can call them at {{person.cell }} or {{person.email}}
  </p>
</ion-content>
