<ion-header class="login-header">
  <div>
      <div class="logo">
          <img src="../../assets/imgs/logo.png" alt="Sphere Logo"/>
      </div>
  </div>

  <!-- <div class="title">
    LOGIN
  </div> -->
</ion-header>

<ion-content padding class="custom-margin-login text-center">
    <div class="login-content custom-login-components">
        <form [formGroup]="loginForm">
            <ion-item>
                <ion-label floating>Username
                </ion-label>
                <ion-input formControlName="username" type="text"></ion-input>
            </ion-item>

            <p *ngIf="!loginForm.get('username').valid  && (loginForm.get('username').touched)" class="error">
                Please enter your user name
            </p>

            <ion-item class="marginTop12">
                <ion-label floating>Password
                </ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
                <ion-icon name="help"></ion-icon>
            </ion-item>

            <p *ngIf="!loginForm.get('password').valid  && (loginForm.get('password').touched)" class="error">
                Please enter your password
            </p>
            
        </form>

        <div class="loginButton">
            <button ion-button block (click)="onLoginClicked()">
                Login
            </button>
        </div>

    </div>

</ion-content>
<ion-footer class="login-footer">
  <p>Powered by Embla Software Innovation (pvt) Ltd.</p>
  <p>version 1.0.0</p>
</ion-footer>
